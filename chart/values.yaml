# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  post_process:
    enable: true
    video_codec: copy
    audio_codec: copy

  timezone:
    hours: 9
    minutes: 0
    seconds: 0

  chzzk:
    channels:
      - id: ""
        name: ""
        enable: false
    auth:
      nid_ses: ""
      nid_aut: ""
      nid_jkl: ""

encoder:
  image:
    repository: syrlee/erish-encoder
    pullPolicy: IfNotPresent
    tag: "0.1.0"

  resources:
    limits:
      cpu: 500m
      memory: 512Mi

  storage:
    claimName: null

    path: /mnt/storage1
    capacity: 3.7T
    nodeSelectorTerms:
      - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - "host"

  nodeSelector: {}

  tolerations: []

  affinity: {}

  podAnnotations: {}
  podLabels: {}

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

server:
  image:
    repository: syrlee/erish-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.1.0"

  service:
    type: ClusterIP

  resources:
    limits:
      cpu: 100m
      memory: 128Mi

  podAnnotations: {}
  podLabels: {}

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
